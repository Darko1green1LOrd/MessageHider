<!DOCTYPE html>

<html>
    <head>
    	<title>Message Hider</title>
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    	<script src="xxtea.min.js" type="text/javascript"></script>
    	<script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    <head>
    <body onload="runonload()">
        <div class="main">
            <div class="control-panel">
                <p class="sm_text bt">Darko s message hider</p>
                <div class="bl">
                    <label for="byte_length">Byte Length:</label>
                    <input type="number" min="7" value="7" id="byte_length" oninput="this.value = !!this.value && Math.abs(this.value) >= 7 ? Math.abs(this.value) : null">
                </div>
                <div class="zero">
                    <label for="zero_var">0 Is Unicode charcode:</label>
                    <input type="text" placeholder="0 Unicode" value="200D" id="zero_var">
                </div>
                <div class="one">
                    <label for="one_var">1 Is Unicode charcode:</label>
                    <input type="text" placeholder="1 Unicode" value="2062" id="one_var">
                </div>
                <div class="pwd">
                    <label for="pwd_var">Password:</label>
                    <input type="text" placeholder="None" value="" id="pwd_var">
                </div>
                <div class="btns">
                    <button type="button" id="encr_mode" class="selected" onclick="encrypt_mode()">Encrypt Mode</button>
                    <button type="button" id="decr_mode" onclick="decrypt_mode()">Decrypt Mode</button>
                    <button type="button" id="charc_mode" onclick="charc_mode()">Charcodes</button>
                    <button type="button" id="info_mode" onclick="info_mode()">Info</button>
                </div>
            </div>
            <div class="encrypt">
                <p class="e_text">Encrypt/Hide</p>
                <div class="dmsg">
                    <label class="dmsg_text newline" for="DecoyMsg">Decoy Message(Must be empty or contain atleast one space):</label>
                    <textarea id="DecoyMsg_encr" name="DecoyMsg" rows="6" cols="150">Hello There</textarea>
                </div>
                <div class="hiddenmsg">
                    <label class="hmsg_text newline" for="HideMsg">Hidden Message:</label>
                    <textarea id="HideMsg_encr" name="HideMsg" rows="6" cols="150">Super secret text</textarea>
                </div>
                <div class="encrypted">
                    <label class="hdnmsg_text_encr newline" for="HiddenMsg">Encrypted Message:</label>
                    <textarea disabled id="HiddenMsg_encr" name="HiddenMsg" rows="6" cols="150"></textarea>
                </div>
                <div class="btns">
                    <button type="button" id="encrypt_encr" onclick="encrypt()">Encrypt</button>
                    <button type="button" id="copy_encr" onclick="copytext('HiddenMsg_encr')" disabled>Copy</button>
                </div>
            </div>
            <div class="decrypt">
                <p class="d_text">Decrypt/Reveal</p>
                <div class="hiddenmsg">
                    <label class="hmsg_text newline" for="HideMsg">Paste the message with secret here:</label>
                    <textarea id="secretmsg_decr" name="HideMsg" rows="6" cols="150">Normal Looking Text</textarea>
                </div>
                <div class="decrypted">
                    <label class="hdnmsg_text_decr newline" for="HiddenMsg">Decrypted Message:</label>
                    <textarea disabled id="HiddenMsg_decr" name="HiddenMsg" rows="6" cols="150"></textarea>
                </div>
                <div class="btns">
                    <button type="button" id="encrypt_decr" onclick="decrypt()">Decrypt</button>
                    <button type="button" id="copy_decr" onclick="copytext('HiddenMsg_decr')" disabled>Copy</button>
                </div>
            </div>
            <div class="charcodes">
                <p class="c_text">Charcodes</p>
                <div class="all_charcodes">
                    <label class="charc_text newline" for="all_charcodess">Invisible charcode suggestions if you want to change it up</label>
                    <textarea disabled id="all_charcodes" name="all_charcodes" rows="6" cols="150">200D 2061 200C 2063 2064 2062</textarea>
                </div>
            </div>
            <div class="pageinfo">
                <p class="p_text">Info</p>
                <div class="all_charcodes">
                    <label class="info_text newline" for="all_charcodess">Info About The Page</label>
                    <textarea disabled id="pginfo" name="pginfo" rows="28" cols="150">This page is one of my hobby projects from when i wanted to try and make a website&#13;&#10;&#13;&#10;It can easly make or read well hidden messages with encryption if you want to&#13;&#10;You can find the files for this page on github&#13;&#10;And you can run it localy with no internet needed&#13;&#10;&#13;&#10;The page is useable on a phone but it was designed for desktop, so desktop experience with it is better&#13;&#10;&#13;&#10;&#13;&#10;How encryption works:&#13;&#10;1. If you include a password it encrypts your hidden message with XXTEA s encryptToBase64 encryption&#13;&#10;key beeing the password encrypted in Base64&#13;&#10;2. It converts your hidden message into binary&#13;&#10;3. Replaces all 0s and 1s with unicode characters that have no space and are invisible&#13;&#10;4. Puts it into your decoy message&#13;&#10;&#13;&#10;How decryption works:&#13;&#10;1. Removes everything that isnt the 2 set unicodes&#13;&#10;2. Converts the unicode for 0 to 0&#13;&#10;3. Converts the unicode for 1 to 1&#13;&#10;4. if you include a password it decrypts the encrypted text with XXTEA s decryptFromBase64 encryption&#13;&#10;key beeing the password encrypted in Base64&#13;&#10;5. Converts the binary to text&#13;&#10;&#13;&#10;&#13;&#10;Note: Its possible to give it any unicode charcode but if you use one that is non invisible and has a space the hidden message will be less hidden</textarea>
                </div>
            </div>
        </div>
        <!-- The Modal/popup info box -->
        <div id="infobox" class="infob">
            <div class="infob-content">
                <p id="popup_text"></p>
            </div>
        </div>
    </body>
</html>
